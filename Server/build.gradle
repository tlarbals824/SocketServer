plugins {
    id 'java'
}

group = 'com.sim'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

jar{
    manifest {
        attributes 'Main-Class': 'com.sim.socket.SocketServer'
    }
}